<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post-container">
        <div class="post-header">
            <div class="user-info">
                <img class="user-image" src="https://unsplash.it/32/32" alt="Profile">
                <div class="user-details">
                    <p class="user-name">Rigoberto</p>
                    <p class="user-status">HTML5</p>
                </div>
            </div>
            <button class="options-button">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </div>
        <img class="post-img" src="https://unsplash.it/600/300" alt="Post Image">
        <div class="post-icons">
            <div class="icons-left">
                <button>
                    <i class="far fa-heart"></i>
                </button>
                <button>
                    <i class="far fa-comment"></i>
                </button>
                <button>
                    <i class="far fa-share-square"></i>
                </button>
            </div>
            <button class="bookmark-button">
                <i class="far fa-bookmark"></i>
            </button>
        </div>
        <div class="post-body">
            <p>Liked by 4GeeksAcademy, html5, Web and 100,000 others</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
    </div>
</body>
</html>
