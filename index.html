<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>

<body>
    <div class="post-container">

        <div class="post-header">

            <div class="user-info">
                <img class="user-image" src="https://soymotor.com/sites/default/files/2023-03/fernando-alonso-2023.png"
                    alt="Profile">
                <div class="user-details">
                    <p class="user-name">fernandoalo_oficial <i class="verify-check fa-solid fa-circle-check"></i></p>
                    <p class="user-status">F1 world champion</p>
                </div>
            </div>

            <i class="options-icon fa-solid fa-ellipsis-vertical"></i>

        </div>

        <img class="post-img"
            src="https://www.infobae.com/new-resizer/FZQffnHCi4_mGPTDOT69zknaiPU=/992x614/filters:format(webp):quality(85)/cloudfront-us-east-1.images.arcpublishing.com/infobae/3GNZAQWU2QBLWEJU5U55NUM27Y.jpg"
            alt="Post Image">
        <div class="post-icons">

            <div class="icons-left">
                <i class="fa-regular fa-heart fa-xl"></i>
                <i class="fa-regular fa-comment fa-xl"></i>
                <i class="fa-regular fa-paper-plane fa-xl"></i>
            </div>

            <i class="bookmark-icon fa-regular fa-bookmark"></i>

        </div>
        <div class="post-body">

            <p>Liked by astonmartinf1, lewishamilton and 113,211 others</p>
            <p>Agradecido por cada vuelta, cada fan y cada momento en esta increíble jornada de F1. 🙏🌎 #GratefulRacer #F1Family</p>

        </div>
    </div>
</body>

</html>
